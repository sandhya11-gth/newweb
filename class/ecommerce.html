<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewWeb Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>NewWeb Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
    </nav>
</header>

<section class="products">
    <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch">
        <h3>Smart Watch</h3>
        <p>₹2,999</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155228f4c1" alt="Headphones">
        <h3>Wireless Headphones</h3>
        <p>₹1,999</p>
        <button>Buy Now</button>
    </div>
</section>

</body>
</html>
